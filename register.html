<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOIN NOW</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <h1>register your details for join now</h1>
    <br><br><br><br>
    <form action="get">
        <div>
            First Name<input type="text"name="first name"placeholder="first name"required> <br><br>
            Gender :&nbsp;&nbsp;Male<input type="radio"name="gender" value="male"required> 
            Female<input type="radio"name="radio"value="female"required>
            Other<input type="radio"name="gender"value="ohter"required> <br><br>
            Email<input type="email"name="email"placeholder="enter email"required> <br><br>
            DOB<input type="date"name="birthdate"required> <br><br>
            City<input type="text"name="city name"placeholder="enter your city">  <br><br>
            <label id="label">When You Want To Join ?</label>
            <input type="date" name="join date"> <br> <br>
            <input type="submit" value="SUBMIT" id="submit">
            <input type="reset"value="RESET"id="reset">


        </div>
    </form>
</body>
</html>
